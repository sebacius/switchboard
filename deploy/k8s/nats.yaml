# NATS Server for Switchboard
# Single-node deployment with JetStream enabled
# Suitable for k3s development/single-node production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: switchboard
  labels:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: nats
data:
  nats.conf: |
    # NATS Server Configuration for Switchboard
    # Single-node with JetStream for VoIP event streaming

    # Server identification
    server_name: switchboard-nats

    # Client connections
    port: 4222

    # HTTP monitoring endpoint
    http_port: 8222

    # JetStream configuration
    jetstream {
      # Store in memory for dev (faster, lost on restart)
      # Change to store_dir for production persistence
      store_dir: /data/jetstream

      # Conservative limits for single-node dev
      max_memory_store: 256MB
      max_file_store: 1GB
    }

    # Logging
    debug: false
    trace: false
    logtime: true

    # Limits appropriate for VoIP workloads
    max_payload: 1MB
    max_pending: 64MB

    # Slow consumer handling - critical for VoIP
    # Disconnect clients that can't keep up after 10s
    write_deadline: 10s
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  labels:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: nats
spec:
  serviceName: nats
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: switchboard
      app.kubernetes.io/component: nats
  template:
    metadata:
      labels:
        app.kubernetes.io/name: switchboard
        app.kubernetes.io/component: nats
    spec:
      containers:
        - name: nats
          image: nats:2.10-alpine
          args:
            - "-c"
            - "/etc/nats/nats.conf"
          ports:
            - name: client
              containerPort: 4222
              protocol: TCP
            - name: monitor
              containerPort: 8222
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/nats
              readOnly: true
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8222
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8222
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: config
          configMap:
            name: nats-config
        - name: data
          emptyDir: {}  # Use PVC for persistence in production
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: switchboard
  labels:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: nats
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
      protocol: TCP
    - name: monitor
      port: 8222
      targetPort: 8222
      protocol: TCP
