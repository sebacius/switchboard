# Switchboard UI Server
# Admin dashboard that aggregates data from signaling servers
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ui
  labels:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: ui
spec:
  serviceName: ui
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: switchboard
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: switchboard
        app.kubernetes.io/component: ui
    spec:
      # Use host network so localhost:8080 reaches signaling (also on hostNetwork)
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: ui
          image: switchboard-ui:latest
          imagePullPolicy: Never  # Use locally imported images
          ports:
            - name: http
              containerPort: 3000
              hostPort: 3000
              protocol: TCP
          env:
            - name: UI_LOGLEVEL
              value: "debug"
            - name: UI_PORT
              value: "3000"
            - name: UI_BIND
              value: "0.0.0.0"
            # Connect to signaling via localhost (both use hostNetwork)
            - name: UI_BACKENDS
              value: "local=http://localhost:8080"
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 2
            periodSeconds: 5
---
# Service for internal reference (hostNetwork means direct access via node IP:3000)
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: switchboard
  labels:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: ui
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: ui
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
