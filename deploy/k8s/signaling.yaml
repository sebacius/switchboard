# Switchboard Signaling Server
# Handles SIP protocol (INVITE, BYE, REGISTER)
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: signaling
  labels:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: signaling
spec:
  serviceName: signaling
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: switchboard
      app.kubernetes.io/component: signaling
  template:
    metadata:
      labels:
        app.kubernetes.io/name: switchboard
        app.kubernetes.io/component: signaling
    spec:
      # hostNetwork required for SIP - needs fixed port for client responses
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: signaling
          image: switchboard-signaling:latest
          imagePullPolicy: Never  # Use locally imported images
          ports:
            - name: sip-udp
              containerPort: 5060
              protocol: UDP
            - name: sip-tcp
              containerPort: 5060
              protocol: TCP
            - name: api
              containerPort: 8080
              protocol: TCP
          env:
            - name: LOGLEVEL
              value: "debug"
            - name: PORT
              value: "5060"
            - name: BIND
              value: "0.0.0.0"
            - name: DIALPLAN_PATH
              value: "/app/config/dialplan.json"
            # Connect to RTP Managers via localhost (all use hostNetwork)
            # Port = 9090 + ordinal (rtpmanager-0=9090, rtpmanager-1=9091)
            - name: RTPMANAGER_ADDRS
              value: "localhost:9090,localhost:9091"
            # ADVERTISE will be auto-detected from host network
          volumeMounts:
            - name: dialplan-config
              mountPath: /app/config
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: dialplan-config
          configMap:
            name: switchboard-dialplan
---
# Service for REST API access
# Note: With hostNetwork, external access via host IP:8080
apiVersion: v1
kind: Service
metadata:
  name: signaling
  namespace: switchboard
  labels:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: signaling
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: signaling
  ports:
    - name: api
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: sip-udp
      port: 5060
      targetPort: 5060
      protocol: UDP
    - name: sip-tcp
      port: 5060
      targetPort: 5060
      protocol: TCP
