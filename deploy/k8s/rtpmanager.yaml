# Switchboard RTP Manager StatefulSet
# Handles media (RTP streaming, audio playback, SDP generation)
# Supports multiple replicas with unique port ranges per instance
#
# Port allocation (based on pod ordinal):
#   rtpmanager-0: gRPC 9090, RTP 10000-10099
#   rtpmanager-1: gRPC 9091, RTP 10100-10199
#   rtpmanager-2: gRPC 9092, RTP 10200-10299
#   ...
#
# Graceful Drain:
# When a pod is terminated, the PreStop hook triggers a drain on the signaling
# server, which migrates all active sessions to other RTP managers before the
# pod shuts down. Set terminationGracePeriodSeconds based on expected migration
# time (recommend 300s for production).
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rtpmanager
  labels:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: rtpmanager
spec:
  serviceName: rtpmanager
  replicas: 2  # Adjust for desired number of RTP Managers
  selector:
    matchLabels:
      app.kubernetes.io/name: switchboard
      app.kubernetes.io/component: rtpmanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: switchboard
        app.kubernetes.io/component: rtpmanager
    spec:
      # Allow enough time for graceful drain (default 30s is too short)
      terminationGracePeriodSeconds: 300
      # hostNetwork required for RTP - media packets need direct host access
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: rtpmanager
          image: switchboard-rtpmanager:latest
          imagePullPolicy: Never
          # Use shell to calculate ports from pod ordinal
          command:
            - /bin/sh
            - -c
            - |
              # Extract ordinal from pod name (rtpmanager-0 -> 0)
              ORDINAL=${POD_NAME##*-}

              # Calculate ports based on ordinal
              export GRPC_PORT=$((9090 + ORDINAL))
              export RTP_PORT_MIN=$((10000 + ORDINAL * 100))
              export RTP_PORT_MAX=$((10000 + ORDINAL * 100 + 99))

              echo "Starting RTP Manager $ORDINAL (Node ID: $RTP_NODE_ID)"
              echo "  gRPC port: $GRPC_PORT"
              echo "  RTP range: $RTP_PORT_MIN - $RTP_PORT_MAX"

              exec /app/switchboard-rtpmanager
          env:
            - name: LOGLEVEL
              value: "debug"
            - name: GRPC_BIND
              value: "0.0.0.0"
            - name: AUDIO_PATH
              value: "/app/audio"
            # Node ID for drain coordination - uses pod name (e.g., "rtpmanager-0")
            - name: RTP_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Pod name via Downward API (hostNetwork breaks HOSTNAME)
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Signaling server address for drain API calls
            - name: SIGNALING_API_URL
              value: "http://signaling.switchboard.svc.cluster.local:8080"
            # GRPC_PORT, RTP_PORT_MIN, RTP_PORT_MAX set by command script
            # ADVERTISE will be auto-detected from host network
          volumeMounts:
            - name: audio-files
              mountPath: /app/audio
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          # Health probes - gRPC doesn't respond to HTTP, just check process is running
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep switchboard-rtpmanager"
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep switchboard-rtpmanager"
            initialDelaySeconds: 5
            periodSeconds: 5
          # PreStop hook: trigger drain before pod termination
          # This gives the signaling server time to migrate sessions
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "PreStop: Initiating drain for $RTP_NODE_ID"
                    # Trigger drain on signaling server
                    curl -s -X POST "${SIGNALING_API_URL}/api/v1/rtpmanagers/${RTP_NODE_ID}/drain?mode=graceful" || true
                    # Poll drain status until complete or timeout
                    for i in $(seq 1 60); do
                      STATUS=$(curl -s "${SIGNALING_API_URL}/api/v1/rtpmanagers/${RTP_NODE_ID}/drain" | grep -o '"state":"[^"]*"' | cut -d'"' -f4)
                      echo "Drain status: $STATUS (attempt $i/60)"
                      if [ "$STATUS" = "disabled" ]; then
                        echo "Drain complete, shutting down"
                        exit 0
                      fi
                      sleep 5
                    done
                    echo "Drain timeout, proceeding with shutdown"
      volumes:
        - name: audio-files
          hostPath:
            path: /opt/switchboard/audio
            type: DirectoryOrCreate
---
# Headless service for StatefulSet DNS
# Provides: rtpmanager-0.rtpmanager.switchboard.svc.cluster.local
apiVersion: v1
kind: Service
metadata:
  name: rtpmanager
  labels:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: rtpmanager
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app.kubernetes.io/name: switchboard
    app.kubernetes.io/component: rtpmanager
  ports:
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP
