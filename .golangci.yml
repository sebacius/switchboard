run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/sebacius/switchboard
  misspell:
    locale: US
  errcheck:
    # Ignore Close() errors - common pattern for readers/defer
    exclude-functions:
      - (*os.File).Close
      - (io.Closer).Close
      - (*net.UDPConn).Close
      - (*net.TCPConn).Close
      - (net.Conn).Close
      - (*google.golang.org/grpc.ClientConn).Close
      - io.Copy
      - io.ReadAll
    check-type-assertions: false
    check-blank: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Ignore errcheck in tests
    - path: _test\.go
      linters:
        - errcheck
